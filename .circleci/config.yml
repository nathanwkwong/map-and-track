version: 2.1
executors: #declare things that will reuse in all jobs by referencing
    docker-publisher:
      working_directory: ~/map-and-track # directory where steps will run
      environment:
        IMAGE_NAME: nathanwkwong/map-and-track-client #declares a local env variable
      docker:
        - image: circleci/buildpack-deps:stretch #to support executing docker commands
jobs:
  build-docker:
    executor: docker-publisher #reference the executor and env variable()IMAGE_NAME
    steps:
      - checkout #check out the source code to the configured path(default: working_directory)
      - setup_remote_docker
      - run:
          name: Build latest Docker image
          command: docker build ./client -t $IMAGE_NAME:latest
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace: # persist a temporary file to be used by another job in the workflow
          root: ~/map-and-track
          paths:
            - ./image.tar
  publish-docker:
    executor: docker-publisher
    steps:
      - attach_workspace: #download and copy the content persist from the previous job
          at: .
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "${DOCKERHUB_PASS}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
            docker push $IMAGE_NAME:latest
workflows:
  build_and_deploy:
    jobs:
      - build-docker:
          filters:
            branches:
              only: master
      - publish-docker:
          requires:
            - build-docker
          filters:
            branches:
              only: master